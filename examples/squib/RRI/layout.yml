back_title:
  x: 23mm
  y: 60mm
  width: 30mm
  height: 20mm
  align: center
  valign: middle
  font_size: 14
  font: Sans bold
  spacing: 3mm

  # The "cut line", without rounded corners
cut:
  x: 3mm
  y: 3mm
  width: 70mm
  height: 120mm

# like the "cut line", with rounded corners
border:
  x: 3mm
  y: 3mm
  width: 70mm
  height: 120mm
  radius: 1c
  join: round

# The "safe zone" as defined by Ivory graphics tarot
safe:
  x: 8mm
  y: 8mm
  width: 60mm
  height: 110mm
  radius: 0.5c
  dash: 3 3