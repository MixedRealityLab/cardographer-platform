# Ivory graphics metric tarot 70mm x 120mm + 3mm bleed => 76mm x 126mm 
# and 5mm safe
# (cf American tarot 22c (2.75") x 38c (4.75") tarot + 1c bleed => 24c x 40c which is fractionally larger)
# 1c = 1/8th inch, 
top_box:
  x: 8mm
  y: 8mm
  width: 60mm
  height: 53mm
  radius: 0.5c

alt_box:
  x: 8mm
  y: 8mm
  width: 60mm
  height: 110mm
  radius: 0.5c

title:
  x: 3c
  y: 3.5c
  width: 18c
  height: 5c
  align: center
  font: Sans bold

alt_title:
  x: 13mm
  y: 8mm
  width: 50mm
  height: 80mm
