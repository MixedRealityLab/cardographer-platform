csvfile: card-data.csv
layout: layout.yml
width: 76mm # 70mm tarot (almost 22c (2.75") tarot, c = 1/8th inch) + 2x3mm bleed
height: 126mm # 120mm tarot (almost 38c (4.75") tarot) + 2x3mm bleed
dpi: 300
last_is_back: true
even_is_back: true # generate alternate front/back face version
output: _output
sheet:
  columns: 5
  rows: 3
  prefix: Atlas_
  count_format: '%d'
  trim: 1c
png:
  prefix: card_
  count_format: '%02d'
  trim: 1c
pdf:
  file: output.pdf
  trim: 0
  sprue: tarot-toprint.yml # sprue file
